<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loja - Produtos</title>
<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<header>
  <h1>Gestão de Compras e Ingressos</h1>
</header>
<nav aria-label="Navegação principal">
  <a href="index.html">Home</a>
  <a href="cadastro_cliente.html">Cadastro Cliente</a>
  <a href="cadastro_produto.html">Cadastro Produto</a>
  <a href="carrinho.html">Carrinho</a>
  <a href="pagamento.html">Pagamento</a>
</nav>
<main class="container">
  <h2 class="section-title">Produtos Disponíveis</h2>
  <div id="products" class="products-grid fade-in">
    <!-- Será preenchido via JS chamando a API /api/produtos -->
  </div>
</main>
<footer>
  © 2025 Sistema de Compras. Todos os direitos reservados.
</footer>
<script>
  const API_BASE = 'http://localhost:8080/api';

  async function carregarProdutos() {
    try {
      const resp = await fetch(`${API_BASE}/produtos`);
      if (!resp.ok) throw new Error('Erro ao buscar produtos');
      const produtos = await resp.json();
      const container = document.getElementById('products');
      container.innerHTML = '';

      produtos.forEach((p) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <h3>${p.nome}</h3>
          <p class="text-muted">${p.descricao || ''}</p>
          <span class="price">R$ ${Number(p.preco).toFixed(2)}</span>
          <button class="btn">Adicionar ao Carrinho</button>
        `;

        card.querySelector('button').addEventListener('click', () => adicionarAoCarrinho(p));
        container.appendChild(card);
      });
    } catch (e) {
      alert('Não foi possível carregar os produtos. Verifique se a API está rodando.');
      console.error(e);
    }
  }

  async function adicionarAoCarrinho(produto) {
    try {
      const item = {
        produtoId: produto.id,
        nomeProduto: produto.nome,
        quantidade: 1,
        precoUnitario: produto.preco
      };
      const resp = await fetch(`${API_BASE}/carrinho/adicionar`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(item)
      });
      if (!resp.ok) throw new Error('Erro ao adicionar no carrinho');
      alert('Produto adicionado ao carrinho!');
    } catch (e) {
      alert('Não foi possível adicionar ao carrinho.');
      console.error(e);
    }
  }

  document.addEventListener('DOMContentLoaded', carregarProdutos);
</script>
</body>
</html>
