<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carrinho</title>
<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<header>
  <h1>Gestão de Compras e Ingressos</h1>
</header>
<nav aria-label="Navegação principal">
  <a href="login.html">Login</a>
  <a href="cadastro_cliente.html">Cadastro Cliente</a>
  <a href="index.html">Compra de ingressos</a>
  <a href="carrinho.html">Carrinho</a>
  <a href="pagamento.html">Pagamento</a>
</nav>
<main class="container">
  <h2 class="section-title">Carrinho de Compras</h2>
  <div id="cart-items" class="cart-items fade-in">
    <!-- itens do carrinho via API -->
  </div>
  <div class="total-box">Total: R$ <span id="cart-total">0,00</span></div>
  <div class="mt-4">
    <a href="pagamento.html" class="btn">Finalizar Compra</a>
  </div>
</main>
<footer>
  © 2025 Sistema de Compras.
</footer>
<script>
  const API_BASE = 'http://localhost:8080/api';

  function obterUsuarioLogado() {
    const raw = localStorage.getItem('usuarioLogado');
    if (!raw) return null;
    try { return JSON.parse(raw); } catch { return null; }
  }

  function garantirLogin() {
    const usuario = obterUsuarioLogado();
    if (!usuario) {
      alert('Você precisa estar logado para acessar o carrinho.');
      window.location.href = 'login.html';
      return false;
    }
    return true;
  }

  async function carregarCarrinho() {
    if (!garantirLogin()) return;
    try {
      const [itensResp, totalResp] = await Promise.all([
        fetch(`${API_BASE}/carrinho`),
        fetch(`${API_BASE}/carrinho/total`)
      ]);

      if (!itensResp.ok || !totalResp.ok) throw new Error('Erro ao carregar carrinho');

      const itens = await itensResp.json();
      const total = await totalResp.json();

      const container = document.getElementById('cart-items');
      container.innerHTML = '';

      itens.forEach((item) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        const subtotal = Number(item.precoUnitario) * Number(item.quantidade);
        div.innerHTML = `
          <span>${item.nomeProduto} (x${item.quantidade})</span>
          <strong>R$ ${subtotal.toFixed(2)}</strong>
        `;
        container.appendChild(div);
      });

      document.getElementById('cart-total').textContent = Number(total).toFixed(2);
    } catch (err) {
      alert('Não foi possível carregar o carrinho.');
      console.error(err);
    }
  }

  document.addEventListener('DOMContentLoaded', carregarCarrinho);
</script>
</body>
</html>
