<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastro de Produto</title>
<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<header>
  <h1>Gestão de Compras e Ingressos</h1>
</header>
<nav aria-label="Navegação principal">
  <a href="index.html">Home</a>
  <a href="cadastro_cliente.html">Cadastro Cliente</a>
  <a href="cadastro_produto.html">Cadastro Produto</a>
  <a href="carrinho.html">Carrinho</a>
  <a href="pagamento.html">Pagamento</a>
</nav>
<main class="container">
  <h2 class="section-title">Cadastro de Produtos</h2>
  <form id="form-produto" class="form fade-in" autocomplete="off">
    <div class="form-row">
      <label for="nome-prod">Nome do Produto</label>
      <input id="nome-prod" type="text" placeholder="Ex: Ingresso VIP" required />
    </div>
    <div class="form-row">
      <label for="preco">Preço (R$)</label>
      <input id="preco" type="number" min="0" step="0.01" placeholder="0,00" required />
    </div>
    <div class="form-row">
      <label for="categoria">Categoria</label>
      <input id="categoria" type="text" placeholder="Ex: Show" />
    </div>
    <div class="form-row">
      <label for="desc">Descrição</label>
      <textarea id="desc" rows="4" placeholder="Detalhes do produto..."></textarea>
    </div>
    <button class="btn accent" type="submit">Cadastrar Produto</button>
  </form>
</main>
<footer>
  © 2025 Sistema de Compras.
</footer>
<script>
  const API_BASE = 'http://localhost:8080/api';

  document.getElementById('form-produto').addEventListener('submit', async (e) => {
    e.preventDefault();
    const produto = {
      nome: document.getElementById('nome-prod').value,
      preco: parseFloat(document.getElementById('preco').value || '0'),
      categoria: document.getElementById('categoria').value,
      descricao: document.getElementById('desc').value
    };

    try {
      const resp = await fetch(`${API_BASE}/produtos`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(produto)
      });
      if (!resp.ok) throw new Error('Erro ao cadastrar produto');
      alert('Produto cadastrado com sucesso!');
      e.target.reset();
    } catch (err) {
      alert('Não foi possível cadastrar o produto.');
      console.error(err);
    }
  });
</script>
</body>
</html>
