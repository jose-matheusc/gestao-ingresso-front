<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastro de Cliente</title>
<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<header>
  <h1>Gestão de Compras e Ingressos</h1>
</header>
<nav aria-label="Navegação principal">
  <a href="index.html">Home</a>
  <a href="cadastro_cliente.html">Cadastro Cliente</a>
  <a href="cadastro_produto.html">Cadastro Produto</a>
  <a href="carrinho.html">Carrinho</a>
  <a href="pagamento.html">Pagamento</a>
</nav>
<main class="container">
  <h2 class="section-title">Cadastro de Clientes</h2>
  <form class="form fade-in" autocomplete="off">
    <div class="form-row">
      <label for="nome">Nome Completo</label>
      <input id="nome" type="text" placeholder="Digite o nome" required />
    </div>
    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="exemplo@dominio.com" required />
    </div>
    <div class="form-row">
      <label for="telefone">Telefone</label>
      <input id="telefone" type="tel" placeholder="(11) 99999-0000" />
    </div>
    <div class="form-row">
      <label for="cpf">CPF</label>
      <input id="cpf" type="text" placeholder="000.000.000-00" />
    </div>
    <button class="btn accent" type="submit">Cadastrar Cliente</button>
  </form>
</main>
<footer>
  © 2025 Sistema de Compras.
</footer>
</body>
</html>
