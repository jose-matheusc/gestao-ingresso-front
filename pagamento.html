<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pagamento</title>
<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<header>
  <h1>Gestão de Compras e Ingressos</h1>
</header>
<nav aria-label="Navegação principal">
  <a href="login.html">Login</a>
  <a href="cadastro_cliente.html">Cadastro Cliente</a>
  <a href="index.html">Compra de ingressos</a>
  <a href="carrinho.html">Carrinho</a>
  <a href="pagamento.html">Pagamento</a>
</nav>
<main class="container">
  <h2 class="section-title">Formas de Pagamento</h2>
  <form id="form-pagamento" class="form fade-in" autocomplete="off">
    <div class="form-row">
      <label for="metodo">Método</label>
      <select id="metodo" class="payment-select">
        <option>Cartão de Crédito</option>
        <option>Pix</option>
        <option>Boleto</option>
      </select>
    </div>
    <div class="form-row">
      <label for="dados">Dados do Pagamento</label>
      <input id="dados" type="text" placeholder="Ex: número do cartão ou chave Pix" />
    </div>
    <p class="text-muted">Total a pagar: R$ <span id="valor-total">0,00</span></p>
    <button class="btn accent" type="submit">Pagar</button>
  </form>
</main>
<footer>
  © 2025 Sistema de Compras.
</footer>
<script>
  const API_BASE = 'http://localhost:8080/api';

  function obterUsuarioLogado() {
    const raw = localStorage.getItem('usuarioLogado');
    if (!raw) return null;
    try { return JSON.parse(raw); } catch { return null; }
  }

  function garantirLogin() {
    const usuario = obterUsuarioLogado();
    if (!usuario) {
      alert('Você precisa estar logado para acessar o pagamento.');
      window.location.href = 'login.html';
      return false;
    }
    return true;
  }

  async function carregarTotal() {
    if (!garantirLogin()) return 0;
    try {
      const resp = await fetch(`${API_BASE}/carrinho/total`);
      if (!resp.ok) throw new Error('Erro ao buscar total');
      const total = await resp.json();
      document.getElementById('valor-total').textContent = Number(total).toFixed(2);
      return Number(total);
    } catch (err) {
      console.error(err);
      alert('Não foi possível obter o total do carrinho.');
      return 0;
    }
  }

  document.getElementById('form-pagamento').addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!garantirLogin()) return;

    const metodo = document.getElementById('metodo').value;
    const dados = document.getElementById('dados').value;
    const totalTexto = document.getElementById('valor-total').textContent.replace(',', '.');
    const valorTotal = parseFloat(totalTexto) || 0;

    const pagamento = { metodo, dados, valorTotal };

    try {
      const resp = await fetch(`${API_BASE}/pagamento`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(pagamento)
      });
      if (!resp.ok) throw new Error('Erro no pagamento');
      const msg = await resp.text();
      alert(msg || 'Pagamento realizado com sucesso!');

      localStorage.removeItem('usuarioLogado');
      alert('Sessão encerrada. Faça login novamente para nova compra.');
      window.location.href = 'login.html';
    } catch (err) {
      console.error(err);
      alert('Não foi possível processar o pagamento.');
    }
  });

  document.addEventListener('DOMContentLoaded', carregarTotal);
</script>
</body>
</html>
