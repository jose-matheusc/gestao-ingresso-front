<main class="container">
  <h2 class="section-title">Formas de Pagamento</h2>
  <form class="form fade-in" autocomplete="off">
    <div class="form-row">
      <label for="metodo">Método</label>
      <select id="metodo" class="payment-select">
        <option>Cartão de Crédito</option>
        <option>Pix</option>
        <option>Boleto</option>
      </select>
    </div>
    <div class="form-row">
      <label for="dados">Dados do Pagamento</label>
      <input id="dados" type="text" placeholder="Ex: número do cartão ou chave Pix" />
    </div>
    <button class="btn accent" type="submit">Pagar</button>
  </form>
